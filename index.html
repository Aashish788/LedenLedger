<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lenden Ledger — Smart Billing, Invoicing, Cashbook & Business Management</title>
    <meta name="description" content="Lenden Ledger helps Indian businesses manage lenden (give & take), billing, invoicing, cashbook, customers, suppliers, and reports in one place. Fast, secure, and easy like Khatabook & Vyapar—built for growth." />
    <meta name="author" content="Lenden Ledger" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="lenden, lenden ledger, khatabook, vyapar, billing, invoice, invoicing, cashbook, udhar, business managing, accounting software, gst invoice, sales, purchases, receipts, expenses" />

  <!-- Canonical URL (static default to domain; JS updates path for SPA routes) -->
  <link id="canonical-link" rel="canonical" href="https://lendenledger.in/" />

    <!-- Theme color for light/dark -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#10b981" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b3b2f" />
    
    <!-- Favicons - Prioritize larger sizes for better browser tab display -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64x64.png" />
    <link rel="icon" type="image/png" sizes="128x128" href="/favicon-128x128.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512x512.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lendenledger.in/" id="og-url" />
    <meta property="og:title" content="Lenden Ledger — Smart Billing, Invoicing & Business Management" />
    <meta property="og:description" content="Manage lenden, billing, invoicing, cashbook, customers and suppliers. Simple like Khatabook & Vyapar—powerful for modern SMEs." />
    <meta property="og:site_name" content="Lenden Ledger" />
    <meta property="og:image" content="https://lendenledger.in/favicon-512x512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:image:alt" content="Lenden Ledger Logo" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://lendenledger.in/" id="twitter-url" />
    <meta name="twitter:title" content="Lenden Ledger — Smart Billing, Invoicing & Business Management" />
    <meta name="twitter:description" content="All-in-one business bookkeeping: invoices, cashbook, customers, suppliers, GST-ready reports." />
    <meta name="twitter:image" content="https://lendenledger.in/favicon-512x512.png" />
    <meta name="twitter:image:alt" content="Lenden Ledger Logo" />
    <meta name="twitter:site" content="@LendenLedger" />

    <!-- Structured Data: Organization & SoftwareApplication -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Lenden Ledger",
        "url": "https://lendenledger.in/",
        "logo": "https://lendenledger.in/favicon-512x512.png",
        "description": "Smart business accounting and lenden (give & take) management for SMEs with billing, invoicing, and cashbook.",
        "keywords": "lenden, lenden ledger, khatabook, vyapar, billing, invoice, cashbook, business managing, accounting"
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Lenden Ledger",
        "url": "https://lendenledger.in/"
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Lenden Ledger",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web",
        "image": "https://lendenledger.in/favicon-512x512.png",
        "offers": {
          "@type": "Offer",
          "price": "0"
        },
        "description": "Manage billing, invoices, cashbook, customers and suppliers with an easy, fast, and secure web app."
      }
    </script>
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        background: #1c1c1c;
        color: #e6e6e6;
      }
    </style>

    <!-- Minimal runtime to set absolute canonical/OG/Twitter URLs without UI changes -->
    <script>
      (function () {
        try {
          var href = window.location.origin + window.location.pathname;
          var canonical = document.getElementById('canonical-link');
          if (canonical) canonical.setAttribute('href', href);
          var og = document.getElementById('og-url');
          if (og) og.setAttribute('content', href);
          var tw = document.getElementById('twitter-url');
          if (tw) tw.setAttribute('content', href);

          // Update JSON-LD Organization url if present
          var ldScripts = document.querySelectorAll('script[type="application/ld+json"]');
          ldScripts.forEach(function (s) {
            try {
              var data = JSON.parse(s.textContent || '{}');
              if (data['@type'] === 'Organization' && !data.url) {
                data.url = href;
                s.textContent = JSON.stringify(data);
              }
            } catch (e) {}
          });
        } catch (e) {}
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
